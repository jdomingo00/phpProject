<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="header">
        <span class="title">LOGIN</span>
    </div>
    <div class="header2">
        <a class="button" href="#">Inicio</a>
    </div>
    <div class="box">
        <div id="header">
            <div id="cont-lock"><i class="material-icons lock">lock</i></div>
            <div id="bottom-head">
                <h1 id="logintoregister">Login</h1>
            </div>
        </div>
        <form action="" method="post">
            <div class="group">
                <input class="inputMaterial" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input class="inputMaterial" type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>
            <button id="buttonlogintoregister" type="submit">Login</button>
        </form>
        <div id="footer-box">
            
        </div>
    </div>
    <div class="footer">
        <span>Hello, I'm a footer!</span>
    </div>
</body>

</html>
